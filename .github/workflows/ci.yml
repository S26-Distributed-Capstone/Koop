name: KoopDB CI Pipeline

# Trigger the workflow on pushes to main, or any Pull Request targeting main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Run Unit Tests
    runs-on: ubuntu-latest # The type of runner that the job will execute on

    steps:
      # Step 1: Check out the repository code onto the runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up the Java environment
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Adoptium's Temurin is a solid standard
          cache: maven # Automatically caches ~/.m2 dependencies to speed up future runs

      # 3. Compile, package, and run ALL tests (Unit + Integration)
      - name: Run Maven Verify
        run: mvn clean verify
